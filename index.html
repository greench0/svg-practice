<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Block Art Maker</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="assets/normalize.css">
    <script type="text/javascript" src="assets/snap.svg-min.js"></script>


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

        <script src="assets/scripts.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/style.css">
</head>

<body>
    <!--Navbar-->


    <div id="main-card" class="card col-lg-5 mx-auto shadow p-0 mb-5 rounded">

        <div id="art-board" class="col-lg-12 text-center p-3"></div>

        <div id="board-options" class="col-lg-10 center">


            <br><br>

            <div id='main-block'></div>
            <br>
            <div class="container col-lg-8 text-center">
                <br>
                <!-- <button class="artBoardButtons btn btn-outline-secondary btn-lg" data-btn-up="three-up" data-btn-x="9">3-up</button> -->
                <button class="artBoardButtons btn btn-outline-secondary btn-lg" data-btn-up="four-up" data-btn-x="16">4-up</button>
                <button class="artBoardButtons btn btn-outline-secondary btn-lg" data-btn-up="five-up" data-btn-x="25">5-up</button>
                <button class="artBoardButtons btn btn-outline-secondary btn-lg" data-btn-up="six-up" data-btn-x="36">6-up</button>
                <button class="artBoardButtons btn btn-outline-secondary btn-lg" data-btn-up="seven-up" data-btn-x="49">7-up</button>
                <button class="artBoardButtons btn btn-outline-secondary btn-lg" data-btn-up="eight-up" data-btn-x="64">8-up</button>
                <button class="artBoardButtons btn btn-outline-secondary btn-lg" data-btn-up="nine-up" data-btn-x="81">9-up</button>
            </div>
            <br>
        </div>

    </div>



    <div class="text-center" id="footer">
        <div class="container-fluid card" id="footer-btns">
            <p>
                
                
                <button id="action-box" class="btn btn-secondary action-rotate btn-lg" type="button" data-toggle="collapse"
                    data-target="#boxes" aria-expanded="false" aria-controls="boxes">
                    Blocks
                </button>

                <button id="action-color" class="btn btn-secondary btn-lg" type="button" data-toggle="collapse" data-target="#colors"
                    aria-expanded="false" aria-controls="colors">
                    Colors
                </button>

                <!-- <button id="action-board" class="btn btn-secondary btn-lg" type="button" data-toggle="collapse" data-target="#boards"
                    aria-expanded="false" aria-controls="boards">
                    Boards
                </button> -->

                <button type="button" id="save" class="btn btn-secondary btn-lg"data-toggle="modal" data-target=".bd-example-modal-lg">Export</button>
            </p>






            <div class="collapse" id="boxes">
                <div id='boxes-holder' class='card' data-spy="scroll"></div>
            </div>

            <div class="collapse" id="colors">
                    <div class='card card-body p-2' data-spy="scroll">

                <div id='color-holder' class="d-flex justify-content-center">
                    <p>color 1</p>
                </div>
            
                <div id='color-holder-2' class="d-flex justify-content-center">
                    <p>color 2</p>
                </div>

                </div>
            </div>
            

            <div class="collapse" id="boards">
                <div id='boards-holder' class='card' data-spy="scroll">
            
                <button class="artBoardButtons btn btn-outline-secondary btn-lg" data-btn-up="three-up" data-btn-x="9">3-up</button>
                <button class="artBoardButtons btn btn-outline-secondary btn-lg" data-btn-up="four-up" data-btn-x="16">4-up</button>
                <button class="artBoardButtons btn btn-outline-secondary btn-lg" data-btn-up="five-up" data-btn-x="25">5-up</button>
                <button class="artBoardButtons btn btn-outline-secondary btn-lg" data-btn-up="six-up" data-btn-x="36">6-up</button>
                <button class="artBoardButtons btn btn-outline-secondary btn-lg" data-btn-up="seven-up" data-btn-x="49">7-up</button>
                <button class="artBoardButtons btn btn-outline-secondary btn-lg" data-btn-up="eight-up" data-btn-x="64">8-up</button>
                <button class="artBoardButtons btn btn-outline-secondary btn-lg" data-btn-up="nine-up" data-btn-x="81">9-up</button>
            
            </div>

            </div>
        </div>
    </div>




<!-- Button trigger modal -->
  
  <!-- Modal -->
  <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">

        <div class="modal-header">
          <!-- <h5 class="modal-title" id="exampleModalLongTitle"></h5> -->
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">

            <h3>block data:</h3>
            <div>
                <p id="block-data"></p>
            </div>
          <hr>

          <h3>rotate data:</h3>
          <div>
            <p id="rotate-data"></p>
          </div>

          <hr>
          <h3>Grid Points:</h3>
          <div>
            <p id="total-data"></p>
          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>



</body>

</html>
