<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Block Art Maker</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/normalize.css">

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/snap.svg-min.js"></script>

        <script src="assets/btn-load.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/btn-load.css">
</head>

<body>

<div class="wrapper">
  <!-- Sidebar  -->

  <nav id="sidebar" class="d-inline-flex">

    <button type="button" id="sidebarCollapse" class="btn btn-secondary btn-lg shadow-sm btn-maker"> <i class="fas fa-arrows-alt-h"></i></button> 

    <button id="action-color" class="btn btn-secondary btn-lg shadow-sm btn-colors" type="button" data-toggle="collapse" data-target="#colors" aria-expanded="false" aria-controls="colors"> <i class="fas fa-paint-brush"></i></button>
  
    <button type="button" id="btn-grid" class="btn btn-secondary btn-lg shadow-sm btn-grid toggle-grid" data-toggle="modal" data-target=""><i class="fas fa-th"></i></button>

    <button type="button" id="" class="btn btn-secondary btn-lg shadow-sm btn-fill"><i class="fas fa-fill-drip"></i></button> 

    <button type="button" id="save" class="btn btn-secondary btn-lg shadow-sm btn-export" data-toggle="modal" data-target=".bd-example-modal-lg"><i class="fas fa-file-download"></i></button>

    <button type="button" id="" class="btn btn-secondary btn-lg shadow-sm btn-random"><i class="fas fa-dice-d20"></i></button> 

    <!-- <button type="button" id="misc" class="btn btn-secondary btn-lg shadow-sm btn-misc"> <i class="fas fa-undo-alt"></i> </button>  -->

    <!-- <i class="fas fa-fill-drip"></i> -->



    <div class="card shadow">
      <div class="card-header">
      
        <p class="text-white">&#9679 &#9632 &#9650 BLOCKS</p>

      </div>
   
      <div id='boxes-holder' class='' data-spy="scroll"></div>

      <div class="collapse" id="colors">
        <div class='card card-body p-3' data-spy="scroll">

          <div id='color-holder' class="justify-content-center">
            <p>color 1</p>
          </div>

          <div id="color-holder-2" class="justify-content-center">
            <p>color 2</p>
          </div>

        </div>
      </div>


    </div>
  </nav>

        



  <!-- Page Content  -->
  <div id="" class="container">


    <div id="main-card" class="card col-lg-7 mx-auto shadow p-0">

      <div id="art-board" class="col-lg-12 text-center p-3"></div>

      <div id="board-options" class="col-lg-12 text-center p-3">
        <br>

        <div id='main-block'></div>
        <br>
        <div class="">
          <button class="artBoardButtons btn btn-outline-secondary btn-lg" data-btn-up="four-up"
            data-btn-x="16">4-up</button>
          <button class="artBoardButtons btn btn-outline-secondary btn-lg" data-btn-up="five-up"
            data-btn-x="25">5-up</button>
          <button class="artBoardButtons btn btn-outline-secondary btn-lg" data-btn-up="six-up"
            data-btn-x="36">6-up</button>
          <button class="artBoardButtons btn btn-outline-secondary btn-lg" data-btn-up="seven-up"
            data-btn-x="49">7-up</button>
          <button class="artBoardButtons btn btn-outline-secondary btn-lg" data-btn-up="eight-up"
            data-btn-x="64">8-up</button>
          <button class="artBoardButtons btn btn-outline-secondary btn-lg" data-btn-up="nine-up"
            data-btn-x="81">9-up</button>
        </div>
      </div>

    </div>


  </div>



 <!-- modal popup  -->
  <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">

          <div class="modal-header text-white">BLOCK DATA: &#9679 &#9632 &#9650
          </div>
          <div class="modal-body">

            <h3></h3>
            <div>
              <p>[<span id="block-data"></span>],[<span id="rotate-data"></span>],[<span id="total-data"></span>]</p>
            </div>


          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    

    
</body>

</html>
